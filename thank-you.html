<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Thank You | Voice Forte</title>
    <link rel="stylesheet" href="../css/style.css">
    <style>
        .thank-you-container {
            min-height: 70vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
        }
        .thank-you-card {
            background: white;
            border-radius: 20px;
            padding: 3rem;
            text-align: center;
            max-width: 600px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            border: 1px solid #e5e7eb;
        }
        .thank-you-card i {
            font-size: 4rem;
            color: #25D366;
            margin-bottom: 1.5rem;
        }
        .thank-you-card h1 {
            color: #0f172a;
            margin-bottom: 1rem;
        }
        .thank-you-card p {
            color: #475569;
            margin-bottom: 2rem;
            line-height: 1.6;
        }
    </style>
</head>
<body>
    <div class="thank-you-container">
        <div class="thank-you-card">
            <i class="fas fa-check-circle"></i>
            <h1>Message Sent Successfully!</h1>
            <p>Thank you for contacting Voice Forte. We've received your message and will get back to you within 24 hours.</p>
            <p><strong>Check your email</strong> - we've sent you a confirmation.</p>
            <div class="mt-4">
                <a href="../index.html" class="btn btn-success mr-2">Back to Home</a>
                <a href="contact.html" class="btn btn-secondary">Send Another Message</a>
            </div>
        </div>
    </div>
</body>
</html>
