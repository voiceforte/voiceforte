<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Login | Voice Forte CMS</title>
    <link rel="stylesheet" href="../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --gradient-dark: linear-gradient(135deg, #0c0a09 0%, #1c1917 100%);
            --gradient-gold: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
            --gradient-orange: linear-gradient(135deg, #ea580c 0%, #c2410c 100%);
            --gradient-login: linear-gradient(135deg, #1e293b 0%, #0f172a 100%);
            --accent-gold: #f59e0b;
            --accent-orange: #ea580c;
            --dark-bg: #0c0a09;
            --card-bg: rgba(255, 255, 255, 0.05);
            --border-color: rgba(245, 158, 11, 0.2);
            --text-light: #f8fafc;
            --text-gray: #94a3b8;
            --text-dark: #1e293b;
            --radius-sm: 0.375rem;
            --radius-md: 0.75rem;
            --radius-lg: 1rem;
            --radius-xl: 1.5rem;
            --shadow-sm: 0 1px 2px 0 rgba(0, 0, 0, 0.05);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.1), 0 2px 4px -1px rgba(0, 0, 0, 0.06);
            --shadow-lg: 0 10px 15px -3px rgba(0, 0, 0, 0.1), 0 4px 6px -2px rgba(0, 0, 0, 0.05);
            --shadow-xl: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 10px 10px -5px rgba(0, 0, 0, 0.04);
            --shadow-gold: 0 0 20px rgba(245, 158, 11, 0.3);
        }
        
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        body {
            font-family: 'Inter', sans-serif;
            min-height: 100vh;
            background: var(--gradient-dark);
            color: var(--text-light);
            overflow-x: hidden;
            position: relative;
        }
        
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 80%, rgba(245, 158, 11, 0.1) 0%, transparent 50%),
                radial-gradient(circle at 80% 20%, rgba(234, 88, 12, 0.08) 0%, transparent 50%);
            z-index: -1;
        }
        
        .login-container {
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 2rem;
            position: relative;
        }
        
        .login-card {
            background: rgba(15, 23, 42, 0.95);
            backdrop-filter: blur(10px);
            border-radius: var(--radius-xl);
            padding: 3.5rem;
            box-shadow: var(--shadow-xl), var(--shadow-gold);
            border: 1px solid rgba(245, 158, 11, 0.1);
            max-width: 480px;
            width: 100%;
            position: relative;
            overflow: hidden;
            animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
        }
        
        .login-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: var(--gradient-gold);
        }
        
        .login-header {
            text-align: center;
            margin-bottom: 2.5rem;
        }
        
        .brand-logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 1rem;
            margin-bottom: 1.5rem;
        }
        
        .logo-icon {
            background: var(--gradient-gold);
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            color: var(--dark-bg);
            box-shadow: var(--shadow-gold);
        }
        
        .brand-title {
            font-family: 'Poppins', sans-serif;
            font-size: 2.25rem;
            font-weight: 700;
            background: var(--gradient-gold);
            -webkit-background-clip: text;
            background-clip: text;
            color: transparent;
            letter-spacing: -0.5px;
        }
        
        .brand-subtitle {
            font-size: 1rem;
            color: var(--text-gray);
            font-weight: 500;
            margin-bottom: 0.5rem;
        }
        
        .brand-tagline {
            font-size: 0.875rem;
            color: rgba(148, 163, 184, 0.7);
            max-width: 300px;
            margin: 0 auto;
        }
        
        .security-badge {
            position: absolute;
            top: 1.5rem;
            right: 1.5rem;
            background: rgba(21, 128, 61, 0.2);
            color: #22c55e;
            padding: 0.5rem 1rem;
            border-radius: 50px;
            font-size: 0.75rem;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 0.5rem;
            border: 1px solid rgba(34, 197, 94, 0.3);
        }
        
        .login-alert {
            padding: 1rem;
            border-radius: var(--radius-md);
            margin-bottom: 1.5rem;
            display: none;
            animation: slideIn 0.3s ease;
            font-size: 0.875rem;
        }
        
        .login-alert.error {
            background: rgba(220, 38, 38, 0.1);
            color: #f87171;
            border: 1px solid rgba(220, 38, 38, 0.3);
            display: block;
        }
        
        .login-alert.success {
            background: rgba(21, 128, 61, 0.1);
            color: #4ade80;
            border: 1px solid rgba(21, 128, 61, 0.3);
            display: block;
        }
        
        .login-form {
            display: flex;
            flex-direction: column;
            gap: 1.75rem;
        }
        
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.5rem;
        }
        
        .form-label {
            font-weight: 600;
            color: var(--text-light);
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 0.875rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .form-label i {
            color: var(--accent-gold);
            font-size: 0.875rem;
        }
        
        .input-group {
            position: relative;
        }
        
        .form-input {
            width: 100%;
            padding: 1rem 1rem 1rem 3rem;
            background: rgba(30, 41, 59, 0.8);
            border: 1.5px solid rgba(245, 158, 11, 0.2);
            border-radius: var(--radius-md);
            color: var(--text-light);
            font-size: 1rem;
            transition: all 0.3s ease;
            font-family: 'Inter', sans-serif;
        }
        
        .form-input::placeholder {
            color: rgba(148, 163, 184, 0.6);
        }
        
        .form-input:focus {
            outline: none;
            border-color: var(--accent-gold);
            background: rgba(30, 41, 59, 1);
            box-shadow: 0 0 0 3px rgba(245, 158, 11, 0.1);
        }
        
        .input-icon {
            position: absolute;
            left: 1rem;
            top: 50%;
            transform: translateY(-50%);
            color: var(--accent-gold);
            font-size: 1rem;
        }
        
        .password-toggle {
            position: absolute;
            right: 1rem;
            top: 50%;
            transform: translateY(-50%);
            background: none;
            border: none;
            color: var(--text-gray);
            cursor: pointer;
            font-size: 1rem;
            transition: color 0.3s ease;
        }
        
        .password-toggle:hover {
            color: var(--accent-gold);
        }
        
        .form-options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-top: 0.5rem;
        }
        
        .checkbox-group {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            cursor: pointer;
            font-size: 0.875rem;
            color: var(--text-gray);
        }
        
        .checkbox-group input[type="checkbox"] {
            width: 1rem;
            height: 1rem;
            border-radius: 4px;
            border: 1.5px solid var(--border-color);
            background: rgba(30, 41, 59, 0.8);
            cursor: pointer;
        }
        
        .checkbox-group input[type="checkbox"]:checked {
            background: var(--accent-gold);
            border-color: var(--accent-gold);
        }
        
        .forgot-link {
            color: var(--accent-gold);
            text-decoration: none;
            font-size: 0.875rem;
            font-weight: 500;
            transition: color 0.3s ease;
        }
        
        .forgot-link:hover {
            color: var(--accent-orange);
            text-decoration: underline;
        }
        
        .login-btn {
            background: var(--gradient-gold);
            color: var(--dark-bg);
            border: none;
            padding: 1rem 2rem;
            border-radius: var(--radius-md);
            font-weight: 600;
            font-size: 1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 1rem;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 0.75rem;
            font-family: 'Inter', sans-serif;
            letter-spacing: 0.5px;
            text-transform: uppercase;
        }
        
        .login-btn:hover {
            transform: translateY(-2px);
            box-shadow: var(--shadow-lg), var(--shadow-gold);
        }
        
        .login-btn:active {
            transform: translateY(0);
        }
        
        .login-btn:disabled {
            opacity: 0.7;
            cursor: not-allowed;
            transform: none;
        }
        
        .login-footer {
            text-align: center;
            margin-top: 2.5rem;
            padding-top: 1.5rem;
            border-top: 1px solid rgba(245, 158, 11, 0.1);
        }
        
        .footer-text {
            color: var(--text-gray);
            font-size: 0.875rem;
            margin-bottom: 0.5rem;
        }
        
        .footer-text i {
            color: var(--accent-gold);
            margin-right: 0.5rem;
        }
        
        .back-link {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--accent-gold);
            text-decoration: none;
            font-weight: 500;
            font-size: 0.875rem;
            margin-top: 1.5rem;
            padding: 0.5rem 1rem;
            border-radius: var(--radius-md);
            transition: all 0.3s ease;
            border: 1px solid rgba(245, 158, 11, 0.2);
        }
        
        .back-link:hover {
            background: rgba(245, 158, 11, 0.1);
            transform: translateX(-5px);
        }
        
        @keyframes slideIn {
            from {
                opacity: 0;
                transform: translateY(30px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        @keyframes float {
            0%, 100% {
                transform: translateY(0);
            }
            50% {
                transform: translateY(-10px);
            }
        }
        
        .floating-element {
            position: absolute;
            opacity: 0.1;
            z-index: -1;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-element:nth-child(1) {
            top: 10%;
            left: 10%;
            font-size: 3rem;
            color: var(--accent-gold);
            animation-delay: 0s;
        }
        
        .floating-element:nth-child(2) {
            bottom: 20%;
            right: 10%;
            font-size: 2.5rem;
            color: var(--accent-orange);
            animation-delay: 2s;
        }
        
        .floating-element:nth-child(3) {
            top: 40%;
            right: 15%;
            font-size: 2rem;
            color: var(--accent-gold);
            animation-delay: 4s;
        }
        
        @media (max-width: 640px) {
            .login-container {
                padding: 1rem;
            }
            
            .login-card {
                padding: 2rem;
            }
            
            .brand-logo {
                flex-direction: column;
                gap: 0.75rem;
            }
            
            .brand-title {
                font-size: 1.875rem;
            }
            
            .security-badge {
                position: relative;
                top: 0;
                right: 0;
                justify-content: center;
                margin-bottom: 1.5rem;
            }
            
            .form-options {
                flex-direction: column;
                align-items: flex-start;
                gap: 1rem;
            }
        }
        
        @media (max-width: 480px) {
            .login-card {
                padding: 1.5rem;
            }
            
            .brand-title {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <!-- Floating Background Elements -->
    <div class="floating-element">
        <i class="fas fa-microphone"></i>
    </div>
    <div class="floating-element">
        <i class="fas fa-headphones"></i>
    </div>
    <div class="floating-element">
        <i class="fas fa-volume-up"></i>
    </div>
    
    <div class="login-container">
        <div class="login-card">
            <div class="security-badge">
                <i class="fas fa-shield-alt"></i>
                <span>Secure SSL Connection</span>
            </div>
            
            <div class="login-header">
                <div class="brand-logo">
                    <div class="logo-icon">
                        <i class="fas fa-cogs"></i>
                    </div>
                    <h1 class="brand-title">Voice Forte CMS</h1>
                </div>
                <p class="brand-subtitle">Content Management System</p>
                <p class="brand-tagline">Professional audio content management platform</p>
            </div>
            
            <div class="login-alert" id="loginAlert"></div>
            
            <form id="adminLoginForm" class="login-form">
                <div class="form-group">
                    <label class="form-label" for="username">
                        <i class="fas fa-user"></i>
                        <span>Username</span>
                    </label>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-user-circle"></i>
                        </div>
                        <input type="text" id="username" name="username" class="form-input" required 
                               placeholder="admin" autocomplete="username" spellcheck="false">
                    </div>
                </div>
                
                <div class="form-group">
                    <label class="form-label" for="password">
                        <i class="fas fa-lock"></i>
                        <span>Password</span>
                    </label>
                    <div class="input-group">
                        <div class="input-icon">
                            <i class="fas fa-key"></i>
                        </div>
                        <input type="password" id="password" name="password" class="form-input" required 
                               placeholder="••••••••" autocomplete="current-password">
                        <button type="button" class="password-toggle" id="passwordToggle">
                            <i class="fas fa-eye"></i>
                        </button>
                    </div>
                </div>
                
                <div class="form-options">
                    <label class="checkbox-group">
                        <input type="checkbox" id="rememberMe">
                        <span>Remember me</span>
                    </label>
                    <a href="#" class="forgot-link">Forgot Password?</a>
                </div>
                
                <button type="submit" class="login-btn" id="loginBtn">
                    <i class="fas fa-sign-in-alt"></i>
                    <span id="loginBtnText">Login to Dashboard</span>
                    <i class="fas fa-spinner fa-spin" id="loginSpinner" style="display: none;"></i>
                </button>
            </form>
            
            <div class="login-footer">
                <p class="footer-text">
                    <i class="fas fa-exclamation-triangle"></i> 
                    Restricted Access • Authorized Personnel Only
                </p>
                <p class="footer-text">
                    <i class="fas fa-clock"></i>
                    Session expires in 30 minutes
                </p>
                <a href="../index.html" class="back-link">
                    <i class="fas fa-arrow-left"></i> 
                    <span>Back to Main Website</span>
                </a>
            </div>
        </div>
    </div>

    <script>
        // Default admin credentials
        const ADMIN_CREDENTIALS = {
            username: 'admin',
            password: 'VoiceForte@2024',
            fullAccess: true
        };
        
        // Check if already logged in
        if (localStorage.getItem('adminAuthenticated') === 'true') {
            window.location.href = 'index.html';
        }
        
        // Clear any previous login state
        localStorage.removeItem('adminAuthenticated');
        
        // DOM Elements
        const loginForm = document.getElementById('adminLoginForm');
        const passwordToggle = document.getElementById('passwordToggle');
        const passwordInput = document.getElementById('password');
        const loginAlert = document.getElementById('loginAlert');
        const loginBtn = document.getElementById('loginBtn');
        const loginBtnText = document.getElementById('loginBtnText');
        const loginSpinner = document.getElementById('loginSpinner');
        const rememberMe = document.getElementById('rememberMe');
        
        // Password toggle functionality
        passwordToggle.addEventListener('click', function() {
            const type = passwordInput.getAttribute('type') === 'password' ? 'text' : 'password';
            passwordInput.setAttribute('type', type);
            this.innerHTML = type === 'password' ? '<i class="fas fa-eye"></i>' : '<i class="fas fa-eye-slash"></i>';
        });
        
        // Auto-focus username field
        document.getElementById('username').focus();
        
        // Check for saved credentials
        if (localStorage.getItem('savedUsername')) {
            document.getElementById('username').value = localStorage.getItem('savedUsername');
            rememberMe.checked = true;
        }
        
        // Save credentials if remember me is checked
        rememberMe.addEventListener('change', function() {
            const username = document.getElementById('username').value;
            if (this.checked && username) {
                localStorage.setItem('savedUsername', username);
            } else {
                localStorage.removeItem('savedUsername');
            }
        });
        
        // Form submission handler
        loginForm.addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const username = document.getElementById('username').value.trim();
            const password = document.getElementById('password').value;
            
            // Show loading state
            loginBtn.disabled = true;
            loginBtnText.textContent = 'Authenticating...';
            loginSpinner.style.display = 'inline-block';
            
            // Clear previous alerts
            loginAlert.className = 'login-alert';
            loginAlert.style.display = 'none';
            
            try {
                // Simulate API call with random delay for realism
                const delay = 800 + Math.random() * 700;
                await new Promise(resolve => setTimeout(resolve, delay));
                
                // Validate credentials
                if (username === ADMIN_CREDENTIALS.username && password === ADMIN_CREDENTIALS.password) {
                    // Successful login
                    showAlert('Login successful! Redirecting to dashboard...', 'success');
                    
                    // Store authentication
                    const storage = rememberMe.checked ? localStorage : sessionStorage;
                    storage.setItem('adminAuthenticated', 'true');
                    storage.setItem('adminUser', username);
                    storage.setItem('adminAccess', ADMIN_CREDENTIALS.fullAccess);
                    storage.setItem('lastLogin', new Date().toISOString());
                    
                    // Redirect after delay
                    setTimeout(() => {
                        window.location.href = 'index.html';
                    }, 1200);
                    
                } else {
                    // Invalid credentials
                    throw new Error('Invalid username or password');
                }
                
            } catch (error) {
                // Show error message
                showAlert(error.message, 'error');
                
                // Shake animation for invalid login
                loginForm.style.animation = 'none';
                setTimeout(() => {
                    loginForm.style.animation = 'shake 0.5s';
                }, 10);
                
                // Clear password field
                passwordInput.value = '';
                
            } finally {
                // Reset button state
                loginBtn.disabled = false;
                loginBtnText.textContent = 'Login to Dashboard';
                loginSpinner.style.display = 'none';
            }
        });
        
        // Alert display function
        function showAlert(message, type) {
            loginAlert.className = `login-alert ${type}`;
            loginAlert.innerHTML = `
                <i class="fas fa-${type === 'success' ? 'check-circle' : 'exclamation-circle'}"></i>
                <span>${message}</span>
            `;
            loginAlert.style.display = 'block';
        }
        
        // Add shake animation
        const style = document.createElement('style');
        style.textContent = `
            @keyframes shake {
                0%, 100% { transform: translateX(0); }
                10%, 30%, 50%, 70%, 90% { transform: translateX(-5px); }
                20%, 40%, 60%, 80% { transform: translateX(5px); }
            }
            
            .login-card {
                animation: slideIn 0.6s cubic-bezier(0.4, 0, 0.2, 1);
            }
            
            @keyframes fadeIn {
                from { 
                    opacity: 0; 
                    transform: translateY(20px) scale(0.95); 
                }
                to { 
                    opacity: 1; 
                    transform: translateY(0) scale(1); 
                }
            }
        `;
        document.head.appendChild(style);
        
        // Keyboard shortcuts
        document.addEventListener('keydown', (e) => {
            // Ctrl + Enter to submit form
            if (e.ctrlKey && e.key === 'Enter') {
                loginForm.dispatchEvent(new Event('submit'));
            }
            
            // Escape to clear form
            if (e.key === 'Escape') {
                loginForm.reset();
            }
        });
        
        // Form input validation
        const inputs = document.querySelectorAll('.form-input');
        inputs.forEach(input => {
            input.addEventListener('input', function() {
                this.style.borderColor = this.value ? 'var(--accent-gold)' : 'rgba(245, 158, 11, 0.2)';
            });
        });
    </script>
</body>
</html>
